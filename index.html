<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 10000px;
            width: 80%;
            padding: 5px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        .header h1 {
            margin-bottom: 10px;
            margin-top: 20px;
            font-size: 45px;
            font-weight: 900;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-websites,
        .right-websites {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .website {
            text-align: center;
            margin: 10px;
            transition: all 0.3s ease
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
            border-radius: 50%;
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 50px;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: dimgray solid;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: transparent;
            color: white;
        }

        .website:hover {
            cursor: pointer;
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Google</h1>
        </div>

        <div class="content">
            <!-- Left Section for Websites with Logos -->
            <div class="left-websites">
                <div class="website" id="website-1">
                    <img src="./images/github.png" alt="Website 1" class="logo">
                    <span>GITHUB</span>
                </div>
                <div class="website" id="website-2">
                    <img src="./images/stack-overflow.png" alt="Website 2" class="logo">
                    <span>STACK...</span>
                </div>
                <div class="website" id="website-3">
                    <img src="./images/youtube.png" alt="Website 3" class="logo">
                    <span>YOUTUBE</span>
                </div>
                <div class="website" id="website-4">
                    <img src="./images/discord.png" alt="Website 4" class="logo">
                    <span>DISCORD</span>
                </div>
            </div>

            <!-- Center Section for Your Picture and Search Bar -->
            <div class="center-content">
                <img src="favicon.ico" alt="Your Pic" class="profile-pic">
                <input type="text" placeholder="Search Google or Type URL" class="search-bar" id="search-bar"
                    autocomplete="off">
            </div>

            <!-- Right Section for Websites with Logos -->
            <div class="right-websites" id="website-5">
                <div class="website">
                    <img src="./images/netflix.png" alt="Website 5" class="logo">
                    <span>NETFLIX</span>
                </div>
                <div class="website" id="website-6">
                    <img src="./images/discord.png" alt="Website 6" class="logo">
                    <span>DC DEV...</span>
                </div>
                <div class="website" id="website-7">
                    <img src="./images/whatsapp.png" alt="Website 7" class="logo">
                    <span>WHATSAPP</span>
                </div>
                <div class="website" id="website-8">
                    <img src="./images/chatgpt.png" alt="Website 8" class="logo">
                    <span>CHATGPT</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const searchBar = document.getElementById('search-bar');

        searchBar.addEventListener('keydown', function (event) {

            const query = searchBar.value.trim();

            if (query === "") {
                return;
            }

            else if (event.key === 'Enter') {

                event.preventDefault();

                const query = searchBar.value;

                // Redirect to Google search results
                const googleSearchURL = `https://www.google.com/search?q=${encodeURIComponent(query)}`;

                window.location.href = googleSearchURL;
            }
        });


        function changeBackground() {
            const colors = [
                'linear-gradient(135deg, #ff0000, #0099ff)',
                'linear-gradient(135deg, #ddff00, #001eff)',
                'linear-gradient(135deg, #ff0059, #ffb700)',
                'linear-gradient(135deg, #1d2f37, #dd8b8b)',
                'linear-gradient(135deg, #534a1f, #3b0606)',
                'linear-gradient(135deg, #c91f39, #607a2b)'
            ];

            const randomColor = colors[Math.floor(Math.random() * colors.length)]
            document.body.style.background = randomColor;
        }

        changeBackground()
        setInterval(changeBackground, (15000 - 10000 + 1 * Math.random()));

        document.getElementById('website-1').addEventListener('click', () => {
            window.location.href = 'https://github.com'
        });

        document.getElementById('website-2').addEventListener('click', () => {
            window.location.href = 'https://stackoverflow.com'
        });

        document.getElementById('website-3').addEventListener('click', () => {
            window.location.href = 'https://youtube.com'
        });

        document.getElementById('website-4').addEventListener('click', () => {
            window.location.href = 'https://discord.com/channels/@me'
        });

        document.getElementById('website-5').addEventListener('click', () => {
            window.location.href = 'https://netflix.com'
        });

        document.getElementById('website-6').addEventListener('click', () => {
            window.location.href = 'https://discord.com/developers/applications'
        });

        document.getElementById('website-7').addEventListener('click', () => {
            window.location.href = 'https://web.whatsapp.com'
        });

        document.getElementById('website-8').addEventListener('click', () => {
            window.location.href = 'https://chatgpt.com'
        });
    </script>
</body>

</html>
